{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--css-->
        <link rel="stylesheet" href="{% static 'customer/css/style.css' %}">

        <!--icon-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--js-->
        <script src="{% static 'customer/js/main.js' %}"></script>


        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Header -->
        <header class="py-6 px-6 flex-justify-between items-center border border-gray-200" id="header">
            <nav class="nav container">
                <a href="{% url 'ape:dashboard' %}" class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i> Kinoro
                </a>

                {% if user.is_authenticated %}
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="{% url 'ape:listreport'%}" class="nav__link">Report</a>
                        </li>
                        <li class="nav__item">
                            
                            <a href="{% url 'ape:logout' %}?next={% url 'ape:login' %}" class="nav__link"> Logout</a>
                            
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                {% endif %}
            </nav>
        </header>

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>
        
    </body>
